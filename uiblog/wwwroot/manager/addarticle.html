<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>添加文章</title>
    <link rel="stylesheet" href="/css/index.all.css" />
    <link href="/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
    <link href="/css/select2.min.css" rel="stylesheet" type="text/css" />
    <script>
        
    </script>
</head>
<body>
    <!--    page header nav start   -->
    <nav class="nav">
        <!--    page header nav container start   -->
        <div class="container">
            <!--    header logo start   -->
            <a href="/manager/index.html">
                <h2 class="nav-title">添加文章</h2>
            </a>
            <!--    header logo end   -->
        </div>
        <!--    page header nav container end   -->

    </nav>
    <!--    page header nav end   -->

    <!--    page main start -->
    <div class="main">
            <div>
                文章标题: <input id="txtPostTitle" style="width:800px;" />
            </div>
            <div>
                文章类别: 
                <select id="selCategory">
                    <option selected="selected" value="0">顶级分类</option>
                </select>
            </div>
            <div>
                文章标签: <select id="selTag" multiple="multiple"></select>
            </div>
            <div>
                文章描述: <input id="txtPostPageDescription" style="width:800px;" />
            </div>
            <div>
                 关  键  字: <input id="txtPostPageKeywords" style="width:400px;" />
            </div>
            <div>
                文章简介: 
            </div>
            <div>
                <textarea id="textAreaPostdesc" name="editor" style="min-height:200px;" placeholder="Enter your Information here...">
                </textarea>
            </div>
            <div>
                文章内容: 
            </div>
            <div>
                <textarea id="textAreaPostContent" name="editor" style="min-height:500px;" placeholder="Enter your Information here...">
                </textarea>
            </div>
            
        <div><input type="button" id="btnSubmit" value="提交保存" /></div>
    </div>
    <!--    page main end -->

    <!--    page footer start -->
    <div class="footer">
        <div class="copyright">
            © 2017 by OdinSam
        </div>
    </div>
    <!--    page footer end -->

    <script src="/js/jquery-3.2.1.min.js"></script>
    <script src="/js/tinymce/tinymce.min.js"></script>
    <script src="/js/select2.full.min.js"></script>
    <script src="/js/js.cookie.js"></script>
    <script src="/js/jquery.ajax.dinjonya.js"></script>
    <script src="/js/ajax.url.js"></script>
    <script src="/js/app.js"></script>
    <script src="/js/manage.index.js"></script>
    <script src="/js/manage.addpost.js"></script>
    <script>
        $(function(){
            App.init();
            ManageIndex.init();
            ManageAddPost.init();
        })
    </script>
</body>
</html>
