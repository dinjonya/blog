<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>OdinSam后台管理</title>
    <link rel="stylesheet" href="/css/index.all.css" />
    <link href="/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/styles/default.min.css">
    <link rel="stylesheet" href="https://raw.githubusercontent.com/bramp/js-sequence-diagrams/master/dist/sequence-diagram-min.css">
</head>
<body>
    <!--    page header nav start   -->
    <nav class="nav">
        <!--    page header nav container start   -->
        <div class="container">
            <!--    header logo start   -->
            <a href="/manager/index.html">
                <h2 class="nav-title">OdinSam后台管理</h2>
            </a>
            <!--    header logo end   -->
        </div>
        <!--    page header nav container end   -->

    </nav>
    <!--    page header nav end   -->

    <!--    page main start -->
    <div class="main">
<p>以下内容为<strong>markdown</strong>内容</p>
<p>&nbsp;</p>
<p>&nbsp;</p>
<div class="dvmark">
<pre><code>|参数名|set必选|get必选|类型|说明|
|:----    |:---|:----- |:---  |:---|
|udcid|是|是|long|用户udcid|</code></pre>
</div>
<p>&nbsp;</p>
<p>&nbsp;</p>
<p>&nbsp;</p>
<p>&nbsp;</p>
<div class="dvsequence">
<pre><code></code></pre>
</div>
<p>&nbsp;</p>
<p>&nbsp;</p>
<p>&nbsp;</p>
<p>&nbsp;</p>
            
    </div>
    <!--    page main end -->

    <!--    page footer start -->
    <div class="footer">
        <div class="copyright">
            © 2017 by OdinSam
        </div>
    </div>
    <!--    page footer end -->
    <script src="/js/jquery-3.2.1.min.js"></script>
    <script src="/js/showdown.min.js"></script>
    <script src="/js/js.cookie.js"></script>
    <script src="/js/jquery.ajax.dinjonya.js"></script>
    <script src="/js/ajax.url.js"></script>
    <script src="/js/app.js"></script>
    <script src="/js/manage.index.js"></script>

    <script src="/js/webfont.js"></script>
    <script src="/js/snap.svg-min.js"></script>
    <script src="/js/underscore-min.js"></script>
    <script src="/js/sequence-diagram-min.js"></script>
    
    
    <script>
        $(function(){
            App.init();
            ManageIndex.init();

            //创建实例
            var converter = new showdown.Converter();
            var txt = $(".dvmark").html();
            txt = txt.replace(/<pre><code>/g,"");
            txt = txt.replace(/<\/code><\/pre>/g,"");
            //进行转换
            var html = converter.makeHtml(txt);
            //展示到对应的地方  result便是id名称
            $(".dvmark").html(html);

            //获取要转换的文字
            txt = $(".dvsequence").html();
            //进行转换
            var html = converter.makeHtml(txt);
            html = html.replace(/-&amp;gt;/g,"->");
            //展示到对应的地方  result便是id名称
            $(".dvsequence").html(html);
            $(".dvsequence").sequenceDiagram({theme:"simple"});


            
        })
    </script>
</body>
</html>
