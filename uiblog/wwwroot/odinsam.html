<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>OdinSam的博客</title>
    <link rel="stylesheet" href="/css/index.all.css" />
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.6.2/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <!--    page header nav start   -->
    <nav class="nav" style="height:0px;">

    </nav>
    <!--    page header nav end   -->

    <!--    page main start -->
    <div class="main">
        <div style="height:30px;width:120px;margin:0px auto;text-align:center;line-height:30px;margin-top:120px;font-size:26px;">
            OdinSam
        </div>
        <div style="width:240px;margin:10px auto;">
            <form>
                    <div class="control-group">
                        <div class="controls">
                            <div class="input-icon left">
                                <label class="control-label visible-ie8 visible-ie9">用户名:</label>
                                <i class="icon-user"></i>
                                <input class="m-wrap placeholder-no-fix" id="untxt" type="text" autocomplete="off" placeholder="" name="username">
                            </div>
                        </div>
                    </div>
                    <div class="control-group" style="margin:5px auto;">
                        <div class="controls">
                            <div class="input-icon left">
                                <label class="control-label visible-ie8 visible-ie9">密&nbsp;&nbsp; 码:</label>
                                <i class="icon-user"></i>
                                <input class="m-wrap placeholder-no-fix" id="uppwd" type="password" placeholder="" name="userpassword">
                            </div>
                        </div>
                    </div>
                    <div class="control-group">
                        <input type="button" value="登录" id="loginBtn" style="display:block;margin:10px auto;width:60px;height:30px;" />
                    </div>
            </form>
        </div>
    </div>
    <!--    page main end -->

    <!--    page footer start -->
    <div class="footer">
        <div class="copyright">
            © 2017 by OdinSam
        </div>
    </div>
    <!--    page footer end -->
    <script src="/js/jquery-3.2.1.min.js"></script>
    <script src="/js/js.cookie.js"></script>
    <script src="/js/jquery.ajax.dinjonya.js"></script>
    <script src="/js/ajax.url.js"></script>
    <script src="/js/app.js"></script>
    <script src="/js/odinsam.js"></script>
    <script>
        $(function(){
            App.init();
            OdinSam.init();
        })
    </script>
</body>
</html>
